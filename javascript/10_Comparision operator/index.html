<body  style="font-family: cursive"></body>>
     <h1>Comparison Operators</h1>
    <p>== equal to (equality)</p>
    <p>=== equal value and equal type (strict equality)</p>
    <p>!= not equal</p>
    <p>!== not equal value or not equal type (strict)</p>
    <p>> greater than</p>
    <p>< less than</p>
    <p>>= greater than or equal to</p>
    <p><= less than or equal to</p>
</body>
</html>
